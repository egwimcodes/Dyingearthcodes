{% extends 'dashboard/index.html' %}
{% load static %}
{% block content %}
    <div class="page-wrapper ">
        <div class="page-content">
            <div class="container">
                <div class="main-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    {% include 'dashboard/messages.html' %}
                                    <!-- ******************   profile detail start  ********************  -->
                                    <div class="d-flex flex-column align-items-center text-center">
                                        <!-- ******************   sensor add form  ********************  -->
                                        <div class="row my-5">
                                            <div id="logo" class="text-center">
                                                <h1>Register Sensor Qr Code</h1>
                                            </div>
                                            <form role="form" id="form-buscar" action="" method="post">
                                                {% csrf_token %}
                                                <div class="form-group">
                                                    <div class="row mb-3 mt-3 ">
                                                        <div class="col-sm-6 text-secondary">
                                                            <label for="exampleInputEmail1">Name your sensor</label>
                                                            {{rform.new_sensor_name}}
                                                        </div>
                                                        <div class="col-sm-6 text-secondary">
                                                            <label for="exampleInputEmail1">Location</label>
                                                            {{rform.sensor_location}}
                                                        </div>
                                                        <div class="my-3 text-secondary">
                                                            <label for="exampleInputEmail1">Sensor Qr Code</label>
                                                                   {{rform.sensor_qr}}
                                                        </div>
                                                        <span class="input-group-btn">
                                                                <input class="btn btn-default btn-primary p-3" value="Add New Sensor"  type="submit" 
                                                                name='rform'>
                                                            </input>
                                                        </span>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- ******************   profile details end ********************  -->
                                <hr class="my-4" />
                                <div class="container my-5">
                                    <!-- ******************  Sensors Listing start ********************  -->
                                    {% include 'dashboard/sensors_list.html' %}
                                    <!-- ******************  Sensors Listing end ********************  -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
