{% block content %}
{% if sensor_list %}
{% for sensor in sensor_list %}
<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap m-0">
    <h6 class="mb-0">
        <svg viewBox="0 0 96 96" xml:space="preserve" width="24" height="24"
             xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 96 96"><path d="M18 84h2v2h-2zM6 82h2v2H6zM30 79h2v2h-2zM63 79h2v2h-2zM78 81h2v2h-2zM86 85h2v2h-2z" fill="#fe9900" class="fill-000000"></path>
            <path d="m94 91-18.739-1.972-2.707 1.805a.958.958 0 0 1-.107.062l-2 1-.895-1.789 1.944-.972 1.616-1.077L69 86h-6.586l-3.707 3.707A.997.997 0 0 1 58 90h-2v-2h1.586l3.073-3.073L57 82h-7v-8.025C67.209 73.445 81 59.338 81 42c-17.338 0-31.445 13.791-31.975 31h-1.051C47.445 55.791 33.338 42 16 42c0 17.338 13.791 31.445 31 31.975V82h-8l-3.499 2.799 2.053 1.369c.145.097.262.229.34.385L38.618 88H42v2h-4c-.379 0-.725-.214-.895-.553l-.881-1.763L33.697 86H27l-5.091 2.182L24.6 90.2l-1.2 1.6-3.69-2.768L2 91l-.03 3H94v-3zM77.293 44.293l1.414 1.414-25 25-1.414-1.414 25-25zm-32.984 26.43-23-22 1.383-1.445 23 22-1.383 1.445z"
                  fill="#fe9900" class="fill-000000"></path>
            <path d="M33 11.899V19a1 1 0 0 0 .4.8l7.6 5.7V48h2V25a1 1 0 0 0-.4-.8L35 18.5v-6.601a5 5 0 1 0-2 0zM34 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM56 24.535l5.555-3.703c.278-.186.445-.498.445-.832v-8.101a5 5 0 1 0-2 0v7.566l-5.555 3.703A1.001 1.001 0 0 0 54 24v24h2V24.535zM61 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM70 24.899V29h-8a1 1 0 0 0-1 1v12h2V31h8a1 1 0 0 0 1-1v-5.101a5 5 0 1 0-2 0zM71 19a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM24 23.899V30a1 1 0 0 0 1 1h8v10h2V30a1 1 0 0 0-1-1h-8v-5.101a5 5 0 1 0-2 0zM25 18a1 1 0 1 1 0 2 1 1 0 0 1 0-2zM47.5 20.899V51h2V20.899a5 5 0 1 0-2 0zm1-5.899a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                  fill="#fe9900" class="fill-000000"></path></svg>
        {{sensor.name}}
    </h6>
    <span class="text-secondary">{{sensor.location}}
                        <a
                                data-bs-toggle="modal"
                                data-bs-target="#exampleModal{{sensor.id}}"
                                data-bs-whatever="@getbootstrap"
                                class="ms-1"
                        >
                                                <svg
                                                        viewBox="0 0 96 96"
                                                        xmlns="http://www.w3.org/2000/svg"
                                                        width="15"
                                                        height="15">
                                                <path d="M78 60a5.997 5.997 0 0 0-6 6v18H12V24h18a6 6 0 0 0 0-12H6a5.997 5.997 0 0 0-6 6v72a5.997 5.997 0 0 0 6 6h72a5.997 5.997 0 0 0 6-6V66a5.997 5.997 0 0 0-6-6Z"
                                                      fill="#fe9900" class="fill-000000"></path>
                                                <path d="m94.242 13.758-12-12a5.998 5.998 0 0 0-8.484 0l-36 36A5.996 5.996 0 0 0 36 42v12a5.997 5.997 0 0 0 6 6h12a5.996 5.996 0 0 0 4.242-1.758l36-36a5.998 5.998 0 0 0 0-8.484ZM51.516 48H48v-3.516l30-30L81.516 18Z"
                                                      fill="#fe9900" class="fill-000000"></path>
                                            </svg>
                                            </a>
        </form>
                </span>
</li>
<!-- ******************  Sensors Listing end ********************  -->
<div class="modal fade" id="exampleModal{{sensor.id}}" tabindex="-1"
     aria-labelledby="sensorModalLabel{{ sensor.id }}"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="sensorModalLabel{{ sensor.id }}"> Updating <span
                        class="text-primary">"{{sensor.name}}"</span> Sensor </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="form{{ sensor.id }}">
                    {% csrf_token %}
                    <input type='hidden' value='{{sensor.id}}' name='sensor_id'>
                    <div class="form-group">
                        <label for="sensor-qr" class="col-form-label">ID</label>
                        <input
                                type="text"
                                value="{{sensor.sensorqr.sensor_qr}}"
                                class="form-control"
                                id="sensor-qr"
                                name="sensor_qr"
                                readonly>
                    </div>
                    <div class="form-group">
                        <label for="sensor_name" class="col-form-label">Sensor Name: </label>
                        <input
                                type="text"
                                value="{{sensor.name}}"
                                class="form-control"
                                id="sensor_name"
                                name="name"
                        />
                    </div>
                    <div class="form-group">
                        <label for="sensor_location" class="col-form-label">Sensor Location: </label>
                        <input
                                type="text"
                                value="{{sensor.location}}"
                                class="form-control"
                                id="sensor_location"
                                name="location"
                        />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Close
                </button>
                <button type="submit" value="Submit" form="form{{ sensor.id }}" class="btn btn-primary">
                    Update
                </button>
            </div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<div class="container">
    <div class="d-flex justify-content-center ">
        <!--  You have not registered a sensor    -->
        <h1 class="text-secondary py-5"> No registerd sensor </h1>
    </div>
</div>
{% endif %}

{% endblock content %}
